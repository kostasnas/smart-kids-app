<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kids Shopping - Έξυπνος Σύμβουλος Αγορών για Παιδιά</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* ... (ο ίδιος CSS που είχες πριν, τον κρατάμε ίδιο) ... */
        .shop-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: center;
        }
        .shop-card a {
            display: block;
            margin-top: 12px;
            background: #667eea;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ... (όλος ο προηγούμενος κώδικας για App, ProfileTab, NeedsTab, AITab μένει ίδιος)

        // Προσθέτουμε νέο content για tab Προσφορές
        function DealsTab() {
            return (
                <div>
                    <div className="section-title">Πραγματικές Προσφορές Τώρα</div>
                    <p style={{color: '#666', marginBottom: '20px'}}>Πάτα στα καταστήματα για να δεις live εκπτώσεις σε παιδικά ρούχα & παιχνίδια</p>

                    <div className="shop-card">
                        <h3>Shein Παιδικά</h3>
                        <p>Πολύ φθηνά ρούχα, συχνές εκπτώσεις</p>
                        <a href="https://eur.shein.com/Kids-c-2031.html" target="_blank">Δες παιδικά στο Shein →</a>
                    </div>

                    <div className="shop-card">
                        <h3>Skroutz Παιδικά Ρούχα</h3>
                        <p>Σύγκριση τιμών από πολλά μαγαζιά</p>
                        <a href="https://www.skroutz.gr/c/380/paidika-rouxa.html?sort=price_asc" target="_blank">Δες φθηνότερα ρούχα →</a>
                    </div>

                    <div className="shop-card">
                        <h3>Jumbo Παιδικά</h3>
                        <p>Παιχνίδια & ρούχα με προσφορές</p>
                        <a href="https://www.e-jumbo.gr/paichnidia/paidika-rouxa" target="_blank">Δες Jumbo παιδικά →</a>
                    </div>

                    <div className="shop-card">
                        <h3>Public Παιχνίδια</h3>
                        <p>Προσφορές σε LEGO, παιχνίδια κλπ</p>
                        <a href="https://www.public.gr/cat/paidika-paixnidia/paixnidia" target="_blank">Δες Public παιχνίδια →</a>
                    </div>
                </div>
            );
        }

        // Στο App function, πρόσθεσε το tab Deals
        // Αντικατέστησε το παλιό DealsTab με το παραπάνω και πρόσθεσε στο nav-tabs:
        // <button className={`nav-tab ${activeTab === 'deals' ? 'active' : ''}`} onClick={() => setActiveTab('deals')}>🔥 Προσφορές</button>

        // Στο content:
        {activeTab === 'deals' && <DealsTab />}

        // ... υπόλοιπος κώδικας App ...

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
